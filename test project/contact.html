<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliver It - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <!-- Navbar -->
    <nav class="public-navbar">
        <div class="logo">
            <i class="fas fa-motorcycle"></i>
            <span style="font-weight: bold; font-size: 1.2rem; margin-left: 0.5rem;">Deliver It</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html#products">Produits</a></li>
            <li><a href="contact.html" style="color: var(--primary-color);">Contactez-nous</a></li>
        </ul>
        <div class="nav-actions">
            <div class="cart-trigger" id="cartBtn">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span id="cartCount" class="cart-count">0</span>
            </div>
            <a href="login.html" class="btn btn-primary">Connexion Admin</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section" style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <h2>Contactez-nous</h2>
        <p class="section-subtitle">Une question ? Un problème ? Notre équipe est là pour vous aider 24/7.</p>
        <div class="contact-form">
            <div class="form-group">
                <label><i class="fas fa-envelope" style="color: var(--primary-color);"></i> Votre Email</label>
                <input type="email" placeholder="exemple@email.com" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-comment-alt" style="color: var(--primary-color);"></i> Message</label>
                <textarea rows="6" placeholder="Comment pouvons-nous vous aider ?" required></textarea>
            </div>
            <button class="btn btn-primary" onclick="alert('Message envoyé !')">
                <i class="fas fa-paper-plane"></i> Envoyer le message
            </button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Deliver It. Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            document.getElementById('cartBtn').addEventListener('click', () => {
                window.location.href = 'cart.html';
            });
        });

        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function updateCartCount() {
            const cart = getCart();
            const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            document.getElementById('cartCount').textContent = count;
        }
    </script>
</body>
</html>
