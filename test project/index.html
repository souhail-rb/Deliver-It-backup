<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliver It - Accueil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="public-navbar">
        <div class="logo">
            <i class="fas fa-motorcycle"></i>
            <span style="font-weight: bold; font-size: 1.2rem; margin-left: 0.5rem;">Deliver It</span>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Accueil</a></li>
            <li><a href="#products">Produits</a></li>
            <li><a href="contact.html">Contactez-nous</a></li>
        </ul>
        <div class="nav-actions">
            <div class="cart-trigger" id="cartBtn">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span id="cartCount" class="cart-count">0</span>
            </div>
            <a href="login.html" class="btn btn-primary">Connexion Admin</a>
        </div>
    </nav>

    <!-- Hero -->
    <section id="home" class="hero-section">
        <h1 class="hero-title">Vos produits préférés, livrés chez vous</h1>
        <p class="hero-text">Découvrez notre large sélection de produits et faites-vous livrer en un temps record.</p>
    </section>

    <!-- Products Tab/Section -->
    <section id="products">
        <h2 class="text-center mt-3 mb-3">Nos Produits Populaires</h2>
        <div class="products-grid">
            <!-- Products will be loaded via JS -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Deliver It. Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.products-grid');
            const products = JSON.parse(localStorage.getItem('products')) || [];
            updateCartCount();

            if (products.length === 0) {
                grid.innerHTML = '<p class="text-center text-muted" style="grid-column: 1/-1;">Aucun produit disponible pour le moment.</p>';
                return;
            }

            grid.innerHTML = products.map((product, index) => {
                // Determine icon based on category
                let iconClass = 'fa-box';
                const cat = (product.category || '').toLowerCase();
                
                if (cat === 'restaurant') iconClass = 'fa-utensils';
                else if (cat === 'supermarché') iconClass = 'fa-shopping-basket';
                else if (cat === 'pharmacie') iconClass = 'fa-medkit';
                else if (cat === 'fleuriste') iconClass = 'fa-leaf';
                else if (cat === 'boulangerie') iconClass = 'fa-bread-slice';

                return `
                    <div class="product-card">
                        <div class="product-image"><i class="fas ${iconClass} fa-3x"></i></div>
                        <h3>${escapeHtml(product.name)}</h3>
                        <p class="product-price">${parseFloat(product.price || 0).toFixed(2)} €</p>
                        <button class="btn btn-primary w-100 mt-2" onclick="addToCart(${index})">Ajouter</button>
                    </div>
                `;
            }).join('');

            // Cart Button Logic
            const cartBtn = document.getElementById('cartBtn');
            cartBtn.addEventListener('click', () => {
                window.location.href = 'cart.html';
            });
        });

        // Cart Functions
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getCart();
            const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            document.getElementById('cartCount').textContent = count;
        }

        function addToCart(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products[index];
            if (!product) return;

            const cart = getCart();
            const existingItem = cart.find(item => item.name === product.name);

            if (existingItem) {
                existingItem.quantity = (existingItem.quantity || 1) + 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart(cart);
            alert('Produit ajouté au panier !');
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
