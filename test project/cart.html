<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliver It - Mon Panier</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="public-navbar">
        <div class="logo">
            <i class="fas fa-motorcycle"></i>
            <span style="font-weight: bold; font-size: 1.2rem; margin-left: 0.5rem;">Deliver It</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-arrow-left"></i> Continuer mes achats</a></li>
        </ul>
    </nav>

    <div class="cart-container">
        <h1 class="mb-3"><i class="fas fa-shopping-cart"></i> Mon Panier</h1>
        <div id="cartItems">
            <!-- Items will be loaded here -->
        </div>
        <div class="cart-summary" id="cartSummary" style="display: none;">
            <div class="cart-total" id="cartTotal">
                Total: 0.00 €
            </div>
            <button class="btn btn-primary" onclick="alert('Paiement non implémenté')">
                Passer la commande <i class="fas fa-check"></i>
            </button>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
